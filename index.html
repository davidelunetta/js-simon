<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Fredoka:wght@600&family=Montserrat&family=Noto+Sans+Linear+B&family=Nunito&family=PT+Sans&family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/my-style.css">
    <title>js-simon</title>
</head>
<body>
    <div class="container">
        <h1>Indovina i numeri</h1>
        <button id="startButton" class="btn btn-primary">Inizia</button>
        <div id="numbersContainer"></div>
        <div id="userInputContainer" class="user-input">
            <input id="userInput" type="number" class="form-control">
            <button id="submitButton" class="btn btn-primary">Invia</button>
        </div>
        <div id="resultContainer" class="result">
            <p>Risultato: <span id="correctCount">0</span> numeri indovinati.</p>
            <p>Numeri indovinati: <span id="correctNumbers"></span></p>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
